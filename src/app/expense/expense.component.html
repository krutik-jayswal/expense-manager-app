<form #expenseForm="ngForm" class="expenseForm" (ngSubmit)="saveExpense(expenseForm)" name="expenseForm">
        <h3 style="color:rgb(95, 88, 88);">New Expense</h3>
        <mat-form-field>
                <input required matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field class="example-full-width margin10">
                <input matInput placeholder="Expense Name" name="name" [(ngModel)]="name">
        </mat-form-field>
        <br/>
        <br/>

        <mat-form-field class="example-full-width">
                <input matInput placeholder="Amount" [(ngModel)]="amount" name="amount" />
        </mat-form-field>

        <mat-form-field class="margin12">
                <mat-select placeholder="Category" [(ngModel)]="category" name="category">
                        <mat-option *ngFor="let category of categories" [value]="category.value">
                                {{ category.viewValue }}
                        </mat-option>
                </mat-select>
        </mat-form-field>
        <br/>
        <br/>

        <mat-form-field>
                <mat-select placeholder="Bank" [(ngModel)]="bank" name="bank">
                        <mat-option *ngFor="let bank of banks" [value]="bank.value">
                                {{ bank.viewValue }}
                        </mat-option>
                </mat-select>
        </mat-form-field>
        <button mat-icon-button	 aria-hidden="true" (click)="addAccount()">
                <mat-icon svgIcon="plus"></mat-icon>
        </button>
        <br/>
        <br/>
        <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
